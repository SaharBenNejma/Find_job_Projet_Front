<!-- typography.component.html -->

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add a Job Offer</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Job Title</label>
                                        <input type="text" class="form-control" placeholder="Job Title" [(ngModel)]="jobTitle" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Experience Level</label>
                                        <!-- Replace the text field with a number field -->
                                        <input type="number" class="form-control" placeholder="Experience Level" [(ngModel)]="experienceLevel" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Required Skills</label>
                                        <textarea class="form-control" placeholder="Required Skills" [(ngModel)]="requiredSkills" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Closing Date</label>
                                        <input type="date" class="form-control" placeholder="Closing Date" [(ngModel)]="closingDate" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Job Type</label>
                                        <input type="text" class="form-control" placeholder="Job Type" [(ngModel)]="jobType" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Job Benefits</label>
                                        <textarea class="form-control" placeholder="Job Benefits" [(ngModel)]="jobBenefits" required></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Add Job Offer</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

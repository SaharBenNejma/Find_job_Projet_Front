<!-- tables.component.html -->

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Condidate profile</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th></th> <!-- Case Ã  cocher -->
                                <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let row of tableData1.dataRows; let i = index">
                                <td>
                                    <input type="checkbox" [(ngModel)]="selectedRows[i]" />
                                </td>
                                <td *ngFor="let cell of row">{{ cell }}</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row text-center">
                            <div class="col-md-6">
                                <button class="btn btn-success" (click)="acceptCandidates()">Accepter</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-danger" (click)="rejectCandidates()">Refuser</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

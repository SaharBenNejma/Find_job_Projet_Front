<div class="main-content">
    <div class="container-fluid">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oA5m7F8H8i+eLq9q5R+BHFpA+68sz9g5wD9+BlxQ5JggB3FVRDNEu3Ort2Q/7bX" crossorigin="anonymous">

        <div class="row">
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="searchbar">
                        <input [(ngModel)]="searchTerm" (ngModelChange)="filterCards()" class="search_input" type="search" name="" placeholder="Search..." />
                        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <mat-card *ngFor="let card of filteredCards" class="mat-elevation-z0">
                    <mat-card-header>
                        <img mat-card-avatar [src]="card.image" alt="{{ card.company }}">
                        <mat-card-title>{{ card.company }}</mat-card-title>
                        <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="mt-3">
                            <row>
                                <span class="text-muted d-block"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ card.location }}</span>
<p>            </p>
                                <span class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0 ml-2">{{ card.period }}</span>

                            </row>
                        </div>
                        <p>{{ card.content }}</p>
                        <div class="mt-3">
                            <button mat-button class="btn btn-primary" (click)="navigateToApplyPage()">Apply</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>



</div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Condidate postulated offers</h4>
                        <p class="category">Here is a subtitle for these offers</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Company</th>
                                <th>Description</th>
                                <th>Salary</th>
                                <th>Period</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let job of jobs; let i = index">
                                <td>
                                    <input type="checkbox" [(ngModel)]="selectedRows[i]" />
                                </td>
                                <td>{{ job.title }}</td>
                                <td>{{ job.location }}</td>
                                <td>{{ job.company }}</td>
                                <td>{{ job.description }}</td>
                                <td>{{ job.salary }}</td>
                                <td>{{ job.period }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

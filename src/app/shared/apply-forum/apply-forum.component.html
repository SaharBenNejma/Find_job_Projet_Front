<html>
<body>
<div class="col-md-6 offset-md-3 mt-5">

    <h1>Job Application Form</h1>
    <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
        <div class="form-group">
            <label for="exampleInputName">username</label>
            <input type="text" name="username" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" required="required">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="inputlocation">location</label>
            <input type="text" name="location" class="form-control" id="inputlocation" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" placeholder="Istanbul">
            </div>

        </div>
        <p></p>
        <div class="form-group col-md-6">
            <label for="example-tel-input" class="col-2 col-form-label">Phone</label>
            <div class="col-10">
                <input class="form-control" name="tel" type="number" value="1-(555)-555-5555" id="example-tel-input" placeholder="enter your number">
            </div>
        </div>
        <div class="form-group">
            <label for="example-date-input" class="col-3 col-form-label">Start Date</label>
            <div class="col-10">
                <input class="form-control" name="starting_date" type="date" value="2020-02-01" id="example-date-input">
            </div>
        </div>
        <div class="form-group mt-3">
            <label class="mr-4">Upload your CV:</label>
            <input type="file" name="file">
        </div>
        <button type="submit"(click)="applyForJob()" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>

</html>

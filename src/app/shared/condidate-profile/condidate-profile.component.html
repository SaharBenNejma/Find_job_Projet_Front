<div class="container pl-4">
    <nav class="nav nav-borders">

    </nav>
    <hr class="">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card ">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
    <div class="card ">
        <div class="card-header">Account Details</div>
        <div class="card-body">
            <form>
                <!-- Form Group (username)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                    <input class="form-control" id="inputUsername" style="margin-left: 1rem" type="text" placeholder="Enter your username" value="username">
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (first name)-->
                    <div class="col-md-4">
                        <label class="small mb-1" for="inputFirstName">First name</label>
                        <input class="form-control" id="inputFirstName" style="margin-left: 1rem" type="text" placeholder="Enter your first name" value="Valerie">
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="col-md-4">
                        <label class="small mb-1" for="inputLastName">Last name</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Luna">
                    </div>
                    <!-- Form Group (organization name)-->
                    <div class="col-md-4">
                        <label class="small mb-1" for="inputOrgName">Organization name</label>
                        <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                    </div>
                </div>
                <!-- Form Row        -->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (location)-->
                    <div class="col-md-4">
                        <label class="small mb-1" for="inputLocation">Location</label>
                        <div></div>
                        <input class="form-control" style="margin-left: 1rem"id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                    </div>
                    <!-- Form Group (email address)-->
                    <div class="col-md-4">
                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                        <input class="form-control"[(ngModel)]="updatedUserData.email" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                    </div>
                    <!-- Form Group (phone number)-->
                    <div class="col-md-4">
                        <label class="small mb-1" for="inputPhone">Phone number</label>
                        <input class="form-control" id="inputPhone"  type="tel" placeholder="Enter your phone number" value="555-123-4567">
                    </div>
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (birthday)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputBirthday">Birthday</label>
                        <input class="form-control" style="margin-left: 1rem"id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                    </div>
                </div>
                <!-- Save changes button-->
                <button class="btn btn-primary" style="margin-left: 1rem"type="button"(click)="updateUser()">Save changes </button>
            </form>
        </div>
    </div>
</div>

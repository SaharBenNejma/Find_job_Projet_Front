<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<app-header1></app-header1>
<div class="section section-signup" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <div class="container">
        <div class="row">
            <div class="card card-signup" data-background-color="orange">
                <form class="form" (ngSubmit)="signUp()">
                    <div class="card-header text-center">
                        <h3 class="card-title title-up">Sign Up</h3>
                        <div class="social-line">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                <i class="fab fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group no-border">
                            <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons users_circle-08"></i>
        </span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="userData.username">
                        </div>
                        <div class="input-group no-border">
                            <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons text_caps-small"></i>
        </span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="userData.password">
                        </div>
                        <div class="input-group no-border">
                            <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons ui-1_email-85"></i>
        </span>
                            </div>
                            <input type="email" class="form-control" placeholder="email" name="email" [(ngModel)]="userData.email">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-neutral btn-round btn-lg">Get Started</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>
</footer>
